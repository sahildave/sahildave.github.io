<html>

{% include head.html %}

<body id="post">
    {% include header.html %}
    <!-- Main -->
    <div id="main" class="alt">
        <!-- One -->
        <section id="one">
            <div class="inner">
                <div class="major" align="center">
                    <h1 style="color: #333333;">{{ page.title }}</h1>
                    <hr style="width: 10%; opacity: 0.4;">
                    <h3 style="color: #333333; font-weight: 400;">{{ page.description }}</h3>
                </div>
                {% if page.image and page.hide_image_in_post != true %}
                    <span class="image main">
                        <img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
                    </span>
                {% endif %}
                {{ content }}
            </div>
        </section>

    </div>
    {% include footer.html %}

</body>

</html>
